<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Reflexo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Jogo de Reflexo</h1>

  <!-- Tela de cores -->
  <div id="tela"></div>

  <!-- Avisos e vez do jogador -->
  <p id="Aviso">Espere a tela ficar verde e clique!</p>
  <p id="Vez">Vez do jogador A</p>

  <!-- Placar -->
  <div id="pontuacao">
    <div>Jogador A: <span id="JogadorA">0</span></div>
    <div>Jogador B: <span id="JogadorB">0</span></div>
  </div>

  <!-- Botão de iniciar -->
  <button id="Começou">Iniciar rodada</button>

  <script src="script.js"></script>
</body>
</html>
